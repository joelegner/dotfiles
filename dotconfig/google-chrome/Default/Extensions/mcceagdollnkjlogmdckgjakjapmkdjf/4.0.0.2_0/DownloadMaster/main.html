<!DOCTYPE html>
<html>
	<head>
        <!--Google Analytics-->
        <script type="text/javascript" src="scripts/galoader.js"></script>        

        <!-- From some reason these can't be loaded from a js -->                        
        <script type="text/javascript" src="scripts/externals/jquery-1.7.2.min.js"></script> 
        <script type="text/javascript" src="scripts/externals/colResizable-1.3.med.js"></script>                                             
        <link rel="stylesheet" type="text/css" href="style/main.css">

    </head>
    <body>   
        <!--Header table for components alignment-->
        <table id='header_tbl'>
            <tr>
                <!--Extension name in title-->                
                <td>
                    <div align="left" class='extensionHeader'>Download Master</div>
                </td>
                
                <!--Facebook Like button - http://developers.facebook.com/docs/reference/plugins/like/ -->
                <td id='facebook_btn_hdr_clmn'>
                    <iframe src="http://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fchrome.google.com%2Fwebstore%2Fdetail%2Fmcceagdollnkjlogmdckgjakjapmkdjf&amp;send=false&amp;layout=button_count&amp;show_faces=false&amp;action=like&amp;colorscheme=light&amp;font=tahoma&amp;height=21" scrolling="no" frameborder="0" style="border:none; overflow:hidden; height:21px; width:80px;" allowTransparency="true"></iframe>                    
                </td>
            </tr>
        </table>                 

        <!--Contains extension's default message-->
        <div id="divNoLinkMessage" class="messageToUser downloadMasterFont"></div>

        <!--The extension body content -->
        <div id='dmBodyElement'></div>
   
        <!--This js will load all extension scripts and start it -->
        <script type="text/javascript" src="scripts/extension_loader.js"></script>  
	</body>
</html>

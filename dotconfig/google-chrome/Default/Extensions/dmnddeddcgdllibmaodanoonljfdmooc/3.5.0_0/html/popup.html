<!doctype html>
<html>
  <head>
    <title>Add to Wunderlist</title>
    <link href="../css/general.css" rel="stylesheet" type="text/css" charset="UTF-8">
    <link href="../css/popup.css" rel="stylesheet" type="text/css">
    <script src="../scripts/namespace.js"></script>
    <script src="../scripts/langData.js" charset="UTF-8"></script>
    <script src="../scripts/vendor/portWrapper.js"></script>
    <script src="../scripts/vendor/wunderlist.sdk.min.js"></script>
    <script src="../scripts/vendor/wunderbits.core.min.js"></script>
    <script src="../scripts/vendor/jquery.min.js"></script>
    <script src="../scripts/vendor/lodash.underscore.min.js"></script>
    <script src="../scripts/vendor/backbone.min.js"></script>
    <script src="../scripts/vendor/moment.min.js"></script>
    <script src="../scripts/apiActions.js"></script>
    <script src="../scripts/localization.js"></script>
    <script src="../scripts/views.js"></script>
    <script src="../scripts/popup.js"></script>
    <script src="../scripts/ga.js"></script>
  </head>
  <body>
    <div class="page loading-page">
      <div class="loading"></div>
    </div>

    <div class="page login-page hidden">
      <div class="logo">
        <div class="image"></div>
        <h1><localized rel="label_add_to_wunderlist">Add to Wunderlist Extension</localized></h1>
      </div>
      <div class="bottom">
        <button class="blue login-button">
          <localized rel="button_sign_in">Login</localized>
        </button>
      </div>
    </div>

    <div class="page add-page hidden">

      <textarea class="title-input" maxlength="255" type="text" placeholder="Add an item..." data-key-placeholder="placeholder_add_task_mobile" tabindex="0"></textarea>

      <textarea class="note-input" maxlength="10000" placeholder="Add a note..." data-key-placeholder="placeholder_add_note" tabindex="0"></textarea>

      <div class="reminder" tabindex="0">
        <span class="wundercon reminder"></span>

        <div class="add-reminder">
          <localized rel="placeholder_remind_me">Remind me</localized>
        </div>

        <div class="edit-reminder hidden">
          <div class="date-picker">
            <input type="date" data-key="reminderDate"/>
          </div>
          <div class="time-picker">
            <input type="time" data-key="reminderTime"/>
          </div>
        </div>
      </div>

      <div class="list">
        <span class="wundercon burger"></span>

        <select class="list-select" tabindex="0">
        </select>

        <div class="new-list-container hidden">
          <input class="new-list-input" type="text" maxlength="255" placeholder="List Name" title="List Name" data-key-placeholder="placeholder_list_name" data-key-title="placeholder_list_name" tabindex="0"/>
          <span class="close-new-list wundercon cancel"></span>
        </div>

        <span class="wundercon arrow"></span>
      </div>

      <div class="add-button-container">
        <button class="red add-button" tabindex="0">
          <span class="wundercon star"></span><localized rel="label_add_to_wunderlist">Add to Wunderlist</localized>
        </button>
      </div>

      <div class="footer">
        <a class="rate-link" href="https://chrome.google.com/webstore/detail/add-to-wunderlist/dmnddeddcgdllibmaodanoonljfdmooc/reviews" target="_blank"><localized rel="rate_label">Love Wunderlist?</localized></a>
      </div>
    </div>
  </body>
</html>
